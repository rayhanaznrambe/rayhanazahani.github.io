<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Rayhana Digital Library</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

  /* ===== Background & Layout ===== */
  body {
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(145deg, #5a0f0f, #8c2f2f, #d8b89c);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    color: #2a2a2a;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== Card Form Wrapper ===== */
  .form-wrapper {
    width: 100%;
    max-width: 440px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    padding: 50px 45px;
    transition: all 0.4s ease;
  }

  h2 {
    color: #fff;
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 12px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  p {
    color: #f5e9d7;
    font-size: 15px;
    margin-bottom: 30px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 14px;
    color: #fff;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 12px;
    font-family: 'Outfit', sans-serif;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.9);
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 0 3px #d4b28c;
    background: #fff;
  }

  button {
    background: #e6d5b8;
    color: #7b1f1f;
    padding: 12px 45px;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
    margin-top: 15px;
  }

  button:hover {
    background: #fff4e2;
    transform: translateY(-2px);
  }

  .switch-text {
    color: #fff;
    font-size: 14px;
    margin-top: 25px;
  }

  a {
    color: #ffe7cc;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }

  /* ===== FORM SWITCH ===== */
  #registerForm { display: none; }

  /* ===== Responsive ===== */
  @media (max-width: 480px) {
    .form-wrapper {
      padding: 35px 25px;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

  <div class="form-wrapper">
    <!-- ===== FORM LOGIN ===== -->
    <div id="loginForm">
      <h2>Login</h2>
      <p>Masuk ke akun Rayhana Digital Library</p>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="switch-text">Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a></p>
    </div>

    <!-- ===== FORM REGISTER ===== -->
    <div id="registerForm">
      <h2>Daftar Anggota</h2>
      <p>Buat akun baru untuk mengakses koleksi digital Rayhana</p>
      <form>
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Nama depan" required>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Nama belakang" required>
        </div>
        <div class="input-group">
          <label>Nomor HP</label>
          <input type="tel" placeholder="Nomor telepon aktif" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email aktif" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Buat password" required>
        </div>
        <button type="submit">Daftar</button>
      </form>
      <p class="switch-text">Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      registerForm.style.display = "block";
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    });
  </script>

</body>
</html>
