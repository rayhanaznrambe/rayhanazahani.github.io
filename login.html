<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Rayhana Digital Library</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

  body {
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(135deg, #7a0a0a, #b26b55, #f0d4b4);
    color: #2a2a2a;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .form-wrapper {
    position: relative;
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 25px;
    box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
    padding: 40px 30px;
    overflow: hidden;
  }

  h2 {
    color: #fff;
    font-size: 28px;
    margin-bottom: 10px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
  }

  p {
    color: #f8f2e8;
    font-size: 15px;
    margin-bottom: 25px;
  }

  form {
    width: 100%;
  }

  .input-group {
    text-align: left;
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 14px;
    color: #fff;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    font-family: 'Outfit', sans-serif;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.85);
    outline: none;
    transition: all 0.3s;
  }

  input:focus {
    box-shadow: 0 0 0 2px #c7a077;
  }

  button {
    background: #e6d5b8;
    color: #7b1f1f;
    padding: 12px 40px;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-top: 15px;
  }

  button:hover {
    background: #fff3ea;
    transform: translateY(-2px);
  }

  a {
    color: #ffe4d0;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }

  .switch-text {
    color: #fff;
    font-size: 14px;
    margin-top: 20px;
  }

  /* ===== Animasi Pergantian Form ===== */
  .form-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    transition: all 0.4s ease;
    opacity: 0;
    transform: translateY(30px);
    pointer-events: none;
  }

  .form-container.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
</style>
</head>
<body>

  <div class="form-wrapper">
    <!-- ===== FORM LOGIN ===== -->
    <div id="loginForm" class="form-container active">
      <h2>Login</h2>
      <p>Masuk ke akun Rayhana Digital Library</p>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email Anda" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="switch-text">Belum punya akun? <a href="#" id="showRegister">Daftar sekarang</a></p>
    </div>

    <!-- ===== FORM REGISTER ===== -->
    <div id="registerForm" class="form-container">
      <h2>Daftar Anggota</h2>
      <p>Buat akun baru untuk mengakses koleksi digital Rayhana</p>
      <form>
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Nama depan" required>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" placeholder="Nama belakang" required>
        </div>
        <div class="input-group">
          <label>Nomor HP</label>
          <input type="tel" placeholder="Nomor telepon aktif" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email aktif" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Buat password" required>
        </div>
        <button type="submit">Daftar</button>
      </form>
      <p class="switch-text">Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });
  </script>

</body>
</html>
