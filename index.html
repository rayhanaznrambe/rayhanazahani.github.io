<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Library - Beranda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      color: #2a2a2a;
      background-color: #faf6f0;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ===== Navbar ===== */
    nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      background-color: #7b1f1f;
      color: #fff;
      border-bottom: 6px solid #e6d5b8; /* beige accent */
    }

    nav h1 {
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #f8f8f8;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e6d5b8;
    }

    /* ===== Hero Section ===== */
    .hero {
      flex: 1;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero img.active {
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 3px solid #e6d5b8;
      border-radius: 25px;
      padding: 70px 50px;
      max-width: 850px;
      box-shadow: 0 8px 35px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h2 {
      font-size: 54px;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .hero p {
      font-size: 20px;
      color: #f9f9f9;
      line-height: 1.7;
      margin-bottom: 35px;
    }

    .btn {
      background: #e6d5b8;
      color: #7b1f1f;
      border: none;
      padding: 15px 45px;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: #f2e4cc;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      background-color: #7b1f1f;
      color: #e6d5b8;
      padding: 20px;
      font-size: 14px;
      border-top: 6px solid #e6d5b8;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 15px 25px;
      }

      .hero h2 {
        font-size: 38px;
      }

      .hero p {
        font-size: 18px;
      }

      .hero-content {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Digital Library</h1>
    <ul>
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Koleksi</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <!-- Background images: hanya rak buku & perpustakaan tanpa orang -->
    <img src="https://images.unsplash.com/photo-1519682337058-a94d519337bc?auto=format&fit=crop&w=1600&q=80" class="active" alt="Rak Buku Perpustakaan Modern">
    <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?auto=format&fit=crop&w=1600&q=80" alt="Susunan Buku Elegan">
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1600&q=80" alt="Interior Perpustakaan dengan Rak Buku Tinggi">

    <div class="hero-content">
      <h2>Selamat Datang di Digital Library</h2>
      <p>Tempat terbaik untuk menjelajahi pengetahuan dan membaca dengan suasana modern, elegan, dan menginspirasi.</p>
      <button class="btn">Jelajahi Sekarang</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2026 Digital Library | Pengetahuan Digital untuk Generasi Masa Depan
  </footer>

  <!-- Background Slideshow -->
  <script>
    const slides = document.querySelectorAll('.hero img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 6000);
  </script>

</body>
</html>
