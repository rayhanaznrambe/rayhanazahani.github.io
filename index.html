<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Source Library</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:#faf6f0;
      color:#2a2a2a;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ===== NAVBAR (efek futuristik) ===== */
    nav{
      position:sticky;top:0;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 48px;
      background:linear-gradient(90deg,#4d0000,#800000,#a52a2a);
      background-size:200% 200%;
      animation:navMove 6s ease-in-out infinite alternate;
      color:#fff;
      border-bottom:4px solid #e6d5b8;
      box-shadow:0 6px 20px rgba(128,0,0,0.4);
      backdrop-filter: blur(8px);
      transition:background .4s ease;
    }
    @keyframes navMove {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
    .logo-container{display:flex;align-items:center;gap:12px}
    .logo-container img{
      height:44px;width:44px;border-radius:8px;object-fit:contain;
      background:rgba(255,255,255,0.12);
      border:2px solid #e6d5b8;padding:3px;
      transition:transform .25s ease, box-shadow .3s ease;
    }
    .logo-container img:hover{transform:scale(1.1);box-shadow:0 0 15px #ffeeba;}
    .logo-container h1{font-size:20px;font-weight:700;color:#fff;text-shadow:0 0 10px #e6d5b8;}
    nav ul{list-style:none;display:flex;gap:28px;align-items:center}
    nav a{
      text-decoration:none;color:#f8f8f8;font-weight:600;
      transition:color .3s, text-shadow .3s;
    }
    nav a:hover{
      color:#fff;text-shadow:0 0 10px #fff6cc,0 0 20px #e6d5b8;
    }
    .menu-toggle{display:none;flex-direction:column;cursor:pointer}
    .menu-toggle span{
      height:3px;width:26px;background:#fff;border-radius:4px;
      margin-bottom:5px;display:block;
    }
    @media(max-width:768px){
      nav{padding:10px 18px}
      .menu-toggle{display:flex}
      nav ul{
        display:none;flex-direction:column;align-items:center;
        position:absolute;top:68px;left:50%;transform:translateX(-50%);
        width:calc(100% - 40px);max-width:420px;
        background:rgba(128,0,0,0.95);
        border-radius:12px;border:1px solid #e6d5b8;
        padding:10px 0;
        backdrop-filter:blur(12px);
      }
      nav ul.active{display:flex}
      nav li{width:100%;padding:10px 20px;border-bottom:1px solid rgba(255,255,255,0.06)}
      .logo-container h1{font-size:18px}
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;text-align:center;
      overflow:hidden;
    }
    .hero img{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
      opacity:0;transition:opacity 1.6s ease-in-out;
    }
    .hero img.active{opacity:1}
    .hero::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 25% 40%, rgba(180,220,255,0.1), transparent 30%),
                 radial-gradient(circle at 75% 70%, rgba(255,200,240,0.08), transparent 30%);
      animation:moveLight 10s infinite alternate ease-in-out;
      z-index:1;
    }
    @keyframes moveLight{
      0%{background-position:20% 40%,80% 70%}
      100%{background-position:30% 50%,70% 80%}
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(0,0,0,0.7));z-index:2;
    }
    .hero-content{
      position:relative;z-index:3;
      max-width:920px;width:calc(100% - 60px);
      padding:48px;border-radius:20px;
      background:rgba(255,255,255,0.08);
      border:2px solid rgba(230,213,184,0.3);
      backdrop-filter:blur(12px);
      box-shadow:0 0 30px rgba(230,213,184,0.3);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .hero-content:hover{transform:translateY(-6px);box-shadow:0 0 50px rgba(255,230,200,0.4);}
    .hero h2{
      font-size:54px;line-height:1.02;
      background:linear-gradient(90deg,#fff,#e6d5b8,#fff);
      -webkit-background-clip:text;color:transparent;
      text-shadow:0 0 25px rgba(255,255,255,0.3);
    }
    .hero p{font-size:18px;color:#f2e4cc;margin-top:12px}
    .btn{
      margin-top:28px;padding:14px 40px;border-radius:50px;border:0;
      background:linear-gradient(90deg,#e6d5b8,#fff6dc,#e6d5b8);
      color:#7b1f1f;font-weight:700;cursor:pointer;font-size:16px;
      box-shadow:0 0 25px rgba(230,213,184,0.4);
      transition:transform .3s, box-shadow .3s;
    }
    .btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 0 40px #e6d5b8;}
    .ghost{
      background:transparent;color:#f2e4cc;border:1px solid rgba(242,228,204,0.2);
      padding:9px 14px;border-radius:999px;font-weight:700;transition:all .3s ease;
    }
    .ghost:hover{background:#e6d5b8;color:#7b1f1f;box-shadow:0 0 20px #e6d5b8;}

    /* ===== ABOUT (lebih berwarna) ===== */
    #about{
      background:linear-gradient(180deg,#fff,#f6f0ea);
      text-align:center;position:relative;overflow:hidden;
    }
    #about::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at top left,rgba(255,240,200,0.3),transparent 70%),
                 radial-gradient(circle at bottom right,rgba(200,255,255,0.3),transparent 70%);
      animation:glowSoft 8s ease-in-out infinite alternate;
    }
    @keyframes glowSoft{
      0%{opacity:0.8;transform:scale(1)}
      100%{opacity:1;transform:scale(1.05)}
    }
    #about h2{color:#800000;font-size:34px;margin-bottom:18px;text-shadow:0 0 12px rgba(128,0,0,0.2);}
    .profile-toggle{margin-top:18px;padding:10px 22px;border-radius:30px;border:2px solid #800000;background:transparent;color:#800000;font-weight:700;cursor:pointer;transition:all .3s;}
    .profile-toggle:hover{background:#800000;color:#fff;box-shadow:0 0 20px #a52a2a;}
    .library-profile{
      max-width:900px;margin:22px auto 0;padding:18px;border-radius:12px;
      background:linear-gradient(145deg,#fffdf8,#f8f3eb,#fef6e4);
      border:1px solid rgba(230,213,184,0.4);
      box-shadow:0 0 25px rgba(230,213,184,0.3);
      transition:box-shadow .3s ease;
    }
    .library-profile:hover{box-shadow:0 0 40px rgba(230,213,184,0.5);}

    /* ===== ADMIN (lebih hidup & glow lembut) ===== */
    #admin{
      text-align:center;
      background:radial-gradient(circle at top,#fff9f4,#faf6f0);
      position:relative;overflow:hidden;
    }
    #admin::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 30% 20%,rgba(255,220,200,0.4),transparent 70%),
                 radial-gradient(circle at 70% 80%,rgba(220,255,255,0.3),transparent 70%);
      animation:pulseLight 8s infinite alternate ease-in-out;
    }
    @keyframes pulseLight{0%{opacity:0.7}100%{opacity:1}}
    #admin h2{color:#800000;font-size:32px;margin-bottom:12px;text-shadow:0 0 10px rgba(128,0,0,0.3);}
    .admin-card{
      max-width:760px;margin:0 auto;padding:26px;border-radius:16px;
      background:linear-gradient(145deg,#fff,#fdf7ef,#fff5e1);
      border:2px solid #e6d5b8;
      box-shadow:0 8px 25px rgba(230,213,184,0.4);
      transition:transform .3s, box-shadow .3s;
    }
    .admin-card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 0 40px rgba(230,213,184,0.6);}
    .admin-card img{
      width:160px;height:160px;border-radius:50%;object-fit:cover;
      border:3px solid #800000;margin-bottom:14px;
      transition:transform .3s, box-shadow .3s;
    }
    .admin-card img:hover{transform:scale(1.1);box-shadow:0 0 25px #e6d5b8;}
    .admin-links a{
      display:inline-block;margin:8px;background:#800000;color:#fff;
      padding:10px 18px;border-radius:22px;text-decoration:none;font-weight:700;
      transition:all .3s ease;box-shadow:0 0 10px rgba(128,0,0,0.4);
    }
    .admin-links a:hover{
      background:#a52a2a;box-shadow:0 0 20px #e6d5b8;
      transform:translateY(-2px);
    }
    iframe{
      width:88%;max-width:720px;height:400px;border:none;border-radius:12px;
      margin-top:18px;box-shadow:0 0 20px rgba(230,213,184,0.4);
    }

    /* ===== FOOTER ===== */
    footer{
      background:linear-gradient(180deg,#4d0000,#800000);
      color:#e6d5b8;padding:50px 20px 30px;border-top:6px solid #e6d5b8;
      margin-top:auto;box-shadow:0 -4px 20px rgba(128,0,0,0.4);
    }

    @media(max-width:980px){ .hero h2{font-size:44px} .admin-card img{width:150px;height:150px} }
    @media(max-width:600px){
      nav{padding:10px 14px}
      .hero h2{font-size:28px}
      .hero-content{padding:22px;border-radius:14px}
      .hero{min-height:90vh}
      iframe{width:96%}
    }
  </style>
</head>

  <audio autoplay loop hidden>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>
