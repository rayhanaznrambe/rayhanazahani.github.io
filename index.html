<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Source Library</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;scroll-behavior:smooth}
    body{
      font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:#faf6f0;
      color:#2a2a2a;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ===== NAVBAR (futuristic glow) ===== */
    nav{
      position:sticky;top:0;z-index:80;
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 48px;
      background:rgba(60,0,0,0.95);
      border-bottom:2px solid #e6d5b8;
      box-shadow:0 0 20px rgba(230,213,184,0.4);
      backdrop-filter:blur(10px);
      overflow:hidden;
    }
    nav::after{
      content:"";
      position:absolute;bottom:0;left:0;width:100%;height:3px;
      background:linear-gradient(90deg,#e6d5b8,#fff,#e6d5b8);
      background-size:300% 100%;
      animation:lineGlow 6s linear infinite;
    }
    @keyframes lineGlow{0%{background-position:0%}100%{background-position:300%}}
    .logo-container{display:flex;align-items:center;gap:12px;position:relative;z-index:2}
    .logo-container img{
      height:44px;width:44px;border-radius:8px;object-fit:contain;
      background:rgba(255,255,255,0.1);border:2px solid #e6d5b8;padding:3px;
      transition:transform .25s ease,filter .25s;
    }
    .logo-container img:hover{transform:scale(1.1) rotate(5deg);filter:drop-shadow(0 0 8px #fff8c2);}
    .logo-container h1{font-size:20px;font-weight:700;color:#fff;text-shadow:0 0 10px #e6d5b8;}
    nav ul{list-style:none;display:flex;gap:28px;align-items:center;position:relative;z-index:2}
    nav a{text-decoration:none;color:#f8f8f8;font-weight:600;position:relative;transition:color .3s;}
    nav a::after{
      content:"";position:absolute;bottom:-5px;left:50%;transform:translateX(-50%);
      width:0;height:2px;background:#e6d5b8;transition:width .3s ease;
      box-shadow:0 0 6px #e6d5b8;
    }
    nav a:hover{color:#fff;text-shadow:0 0 10px #fff2c2;}
    nav a:hover::after{width:80%;}
    .menu-toggle{display:none;flex-direction:column;cursor:pointer;z-index:3}
    .menu-toggle span{height:3px;width:26px;background:#fff;border-radius:4px;margin-bottom:5px;display:block}
    @media(max-width:768px){
      nav{padding:10px 18px}
      .menu-toggle{display:flex}
      nav ul{
        display:none;flex-direction:column;align-items:center;
        position:absolute;top:68px;left:50%;transform:translateX(-50%);
        width:calc(100% - 40px);max-width:420px;background:#800000cc;border-radius:12px;
        border:1px solid #e6d5b8;padding:12px 0;
        backdrop-filter:blur(10px);
      }
      nav ul.active{display:flex;animation:fadeIn .4s ease;}
      @keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;text-align:center;
      overflow:hidden;
    }
    .hero img{
      position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
      opacity:0;transition:opacity 1.6s ease-in-out;
    }
    .hero img.active{opacity:1}
    .hero::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 20% 40%, rgba(180,220,255,0.15), transparent 25%),
      radial-gradient(circle at 80% 70%, rgba(255,200,240,0.1), transparent 30%);
      animation:auroraMove 10s infinite alternate ease-in-out;z-index:1;
    }
    @keyframes auroraMove{0%{background-position:15% 35%,85% 70%}100%{background-position:25% 45%,75% 75%}}
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.65));z-index:2;}
    .hero-content{
      position:relative;z-index:3;max-width:920px;width:calc(100% - 60px);
      padding:48px;border-radius:20px;background:rgba(255,255,255,0.08);
      border:2px solid rgba(230,213,184,0.4);backdrop-filter:blur(10px);
      box-shadow:0 0 50px rgba(230,213,184,0.4);transition:transform .36s ease;
      animation:fadeUp 1.2s ease both;
    }
    .hero-content:hover{transform:translateY(-6px) scale(1.02);}
    @keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    .hero h2{
      font-size:54px;line-height:1.02;background:linear-gradient(90deg,#fff,#e6d5b8,#fff6cc);
      -webkit-background-clip:text;color:transparent;text-shadow:0 0 20px rgba(255,255,255,0.5);
    }
    .hero p{font-size:18px;color:#f2e4cc;margin-top:12px}
    .btn{
      margin-top:28px;padding:14px 40px;border-radius:50px;border:0;
      background:linear-gradient(90deg,#e6d5b8,#fff6e0,#e6d5b8);
      color:#7b1f1f;font-weight:700;cursor:pointer;font-size:16px;
      box-shadow:0 0 25px rgba(230,213,184,0.4);transition:all .3s ease;
    }
    .btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 0 40px #e6d5b8;}
    .sub-actions{margin-top:12px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .ghost{background:transparent;color:#f2e4cc;border:1px solid rgba(242,228,204,0.4);padding:9px 14px;border-radius:999px;font-weight:700;transition:all .3s ease;}
    .ghost:hover{background:#e6d5b8;color:#7b1f1f;box-shadow:0 0 20px #e6d5b8;}

    /* ===== ABOUT ===== */
    section{padding:80px 20px}
    #about{
      background:linear-gradient(180deg,#fff,#f8f3eb);
      text-align:center;position:relative;overflow:hidden;
    }
    #about::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at top left, rgba(255,230,200,0.25), transparent 60%),
      radial-gradient(circle at bottom right, rgba(200,255,255,0.25), transparent 60%);
      animation:floatLight 8s ease-in-out infinite alternate;
    }
    @keyframes floatLight{0%{transform:translateY(0)}100%{transform:translateY(-20px)}}
    #about h2{color:#800000;font-size:36px;margin-bottom:18px;text-shadow:0 0 12px rgba(128,0,0,0.3);}
    #about p{max-width:880px;margin:0 auto;line-height:1.75;color:#333;font-size:17px;}
    .profile-toggle{margin-top:20px;padding:10px 22px;border-radius:30px;border:2px solid #800000;background:transparent;color:#800000;font-weight:700;cursor:pointer;transition:all .3s;}
    .profile-toggle:hover{background:#800000;color:#fff;box-shadow:0 0 20px #800000;}
    .library-profile{max-width:900px;margin:24px auto 0;padding:24px;border-radius:14px;
      background:linear-gradient(145deg,#fffdf8,#f8f3eb);
      border:1px solid rgba(230,213,184,0.5);
      box-shadow:0 0 25px rgba(230,213,184,0.3);
      transition:box-shadow .3s;display:none;
    }
    .library-profile:hover{box-shadow:0 0 40px rgba(230,213,184,0.6);}

    /* ===== ADMIN ===== */
    #admin{
      text-align:center;
      background:radial-gradient(circle at top,#fdf7f2,#faf6f0);
      position:relative;overflow:hidden;
    }
    #admin::before{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 20% 20%,rgba(255,220,200,0.3),transparent 70%),
      radial-gradient(circle at 80% 80%,rgba(255,255,230,0.25),transparent 70%);
      animation:softPulse 8s infinite alternate ease-in-out;
    }
    @keyframes softPulse{0%{opacity:0.6}100%{opacity:1}}
    #admin h2{color:#800000;font-size:34px;margin-bottom:14px;text-shadow:0 0 10px rgba(128,0,0,0.3);}
    .admin-card{
      position:relative;max-width:760px;margin:0 auto;padding:30px;border-radius:18px;
      background:linear-gradient(145deg,#fff,#f9f4ec);
      border:2px solid #e6d5b8;box-shadow:0 0 25px rgba(0,0,0,0.08),0 0 20px rgba(230,213,184,0.3);
      transition:transform .3s, box-shadow .3s;
    }
    .admin-card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 0 40px rgba(230,213,184,0.6);}
    .admin-card img{
      width:160px;height:160px;border-radius:50%;object-fit:cover;border:3px solid #800000;margin-bottom:14px;transition:transform .3s, box-shadow .3s;
    }
    .admin-card img:hover{transform:scale(1.08);box-shadow:0 0 25px rgba(230,213,184,0.6);}
    .admin-links a{display:inline-block;margin:8px;background:#800000;color:#fff;padding:10px 18px;border-radius:22px;text-decoration:none;font-weight:700;transition:all .3s ease;box-shadow:0 0 10px rgba(128,0,0,0.3);}
    .admin-links a:hover{background:#a52a2a;box-shadow:0 0 25px rgba(230,213,184,0.6);transform:translateY(-2px);}
    iframe{width:88%;max-width:720px;height:400px;border:none;border-radius:12px;margin-top:18px;box-shadow:0 0 25px rgba(230,213,184,0.3);}

    /* ===== FOOTER ===== */
    footer{background:linear-gradient(180deg,#4d0000,#800000);color:#e6d5b8;padding:50px 20px 30px;border-top:6px solid #e6d5b8;margin-top:auto;box-shadow:0 -4px 20px rgba(128,0,0,0.5);}
    .footer-grid{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:28px}
    .footer-col h3{color:#fff;margin-bottom:12px;font-size:18px;border-bottom:2px solid rgba(230,213,184,0.35);display:inline-block;padding-bottom:6px}
    .footer-social a{display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.08);border:1px solid rgba(230,213,184,0.2);transition:all .35s ease;opacity:0.85;margin:6px;}
    .footer-social a:hover{transform:translateY(-4px) scale(1.08);background:#e6d5b8;box-shadow:0 0 14px #e6d5b8;opacity:1;}
    .footer-social img{width:24px;height:24px;filter:invert(1);transition:filter .35s ease;}
    .footer-social a:hover img{filter:invert(0);}
    .footer-bottom{text-align:center;color:#fff;font-size:13px;margin-top:22px;line-height:1.6}

    /* ===== Reveal Animation on Scroll ===== */
    [data-reveal]{opacity:0;transform:translateY(30px);transition:all .8s ease;}
    [data-reveal].active{opacity:1;transform:translateY(0);}

    @media(max-width:980px){ .hero h2{font-size:44px} .admin-card img{width:150px;height:150px} }
    @media(max-width:600px){
      nav{padding:10px 14px}
      .hero h2{font-size:28px}
      .hero-content{padding:22px;border-radius:14px}
      .hero{min-height:90vh}
      iframe{width:96%}
    }
  </style>
</head>
