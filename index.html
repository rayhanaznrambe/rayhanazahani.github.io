<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Library - Segera Hadir</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1600&q=90') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* overlay gelap untuk kontras */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .container {
      z-index: 1;
      max-width: 600px;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 52px;
      font-weight: 600;
      color: #e2e2e2;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 18px;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .countdown span {
      background: rgba(255,255,255,0.15);
      padding: 15px 14px;
      border-radius: 10px;
      min-width: 80px;
      backdrop-filter: blur(6px);
    }

    button {
      background: rgba(255,255,255,0.25);
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }
    button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Digital Library</h1>
    <p>Situs ini sedang kami persiapkan. Tetap nantikan peluncurannya â€” akan segera hadir!</p>

    <div class="countdown">
      <span id="days">00</span>
      <span id="hours">00</span>
      <span id="minutes">00</span>
      <span id="seconds">00</span>
    </div>

    <button onclick="alert('Terima kasih!')">Ikuti Update</button>
  </div>

  <script>
    // Target tanggal peluncuran
    const targetDate = new Date('2026-12-01T00:00:00');
    
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2,'0');
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
